name: Deploy to Production

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Verify build environment
        run: |
          echo "üîç GitHub Actions Runner Environment:"
          echo "OS: ${{ runner.os }}"
          echo "Architecture: ${{ runner.arch }}"
          echo "Platform: $(uname -s) $(uname -m)"
          echo "Node.js: $(node --version)"
          echo "NPM: $(npm --version)"
          echo "---"
          echo "‚ö†Ô∏è  Note: Building on Ubuntu x64, deploying to Ubuntu VPS"
          echo "‚ö†Ô∏è  Source code from: macOS ARM64 (Apple Silicon)"

      - name: Clean install dependencies
        run: |
          echo "üßπ Clearing npm cache..."
          npm cache clean --force
          echo "üì¶ Installing dependencies with Next.js 16 and ESM support..."
          npm ci --legacy-peer-deps

      - name: Run linting
        run: |
          if grep -q '"lint":' package.json; then
            npm run lint || echo "Linting failed but continuing..."
          else
            echo "No linting configured, skipping..."
          fi

      - name: Run tests
        run: |
          if grep -q '"test":' package.json && ! grep -q '"test": "vitest run"' package.json; then
            npm test || echo "Tests failed but continuing..."
          else
            echo "No tests configured or vitest requires setup, skipping..."
          fi

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            echo "üöÄ Starting deployment..."

            cd /var/www/opinionpointer

            # Load nvm environment
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

            echo "üì¶ Pulling latest code..."
            git fetch origin
            git reset --hard origin/main || git reset --hard origin/master

            echo "üì• Installing dependencies..."
            echo "üßπ Clearing npm cache to ensure clean install..."
            npm cache clean --force

            echo "üîß Setting up Ubuntu/Linux environment..."
            export NODE_ENV=production

            echo "üì¶ Installing all dependencies (including devDependencies for build)..."
            echo "‚öôÔ∏è  Platform: Linux x64 (rebuilding native binaries from macOS ARM64 source)"
            npm ci --production=false --legacy-peer-deps

            echo "üî® Rebuilding native binaries for Ubuntu..."
            npm rebuild || echo "‚ö†Ô∏è  Some binaries failed to rebuild but continuing..."

            echo "‚úÖ Dependencies installed successfully"

            echo "üìä Verifying Next.js 16 installation..."
            npm list next || echo "Next.js version check"

            echo "üîß Verifying platform and environment..."
            echo "Platform: $(uname -s) $(uname -m)"
            echo "Node.js: $(node --version)"
            echo "NPM: $(npm --version)"

            echo "üìã Checking ESM module support..."
            grep '"type": "module"' package.json && echo "‚úÖ ESM modules configured" || echo "‚ö†Ô∏è  CommonJS mode"

            echo "üóÉÔ∏è  Generating Prisma Client for Ubuntu/Linux..."
            npx prisma generate --force

            echo "üîç Verifying Prisma Client generation..."
            if [ -d "node_modules/.prisma/client" ]; then
              echo "‚úÖ Prisma Client generated successfully"
            else
              echo "‚ö†Ô∏è  Prisma Client directory not found"
            fi

            # Create backup directory if it doesn't exist
            mkdir -p /root/backups

            echo "üíæ Creating database backup before deployment..."
            BACKUP_FILE="/root/backups/db_backup_$(date +%Y%m%d_%H%M%S).sql"

            # Create backup with error handling
            if ! sudo -u postgres pg_dump opinionpointer > "$BACKUP_FILE" 2>/dev/null; then
              echo "‚ùå Database backup failed!"
              pm2 status opinionpointer
              exit 1
            fi

            # Validate backup file exists and is not empty
            if [ ! -s "$BACKUP_FILE" ]; then
              echo "‚ùå Backup file is empty or not created!"
              rm -f "$BACKUP_FILE"
              pm2 status opinionpointer
              exit 1
            fi

            BACKUP_SIZE=$(du -h "$BACKUP_FILE" | cut -f1)
            echo "‚úÖ Database backup created: $BACKUP_FILE (Size: $BACKUP_SIZE)"

            # Function to restore database safely
            restore_database() {
              echo "üîÑ Restoring database from backup..."

              # Create a temporary restore database to validate backup first
              TEMP_DB="opinionpointer_restore_test_$$"

              # Restore to temp DB first to validate
              if sudo -u postgres createdb "$TEMP_DB" 2>/dev/null; then
                if sudo -u postgres psql "$TEMP_DB" < "$BACKUP_FILE" > /dev/null 2>&1; then
                  echo "‚úÖ Backup validation successful"
                  sudo -u postgres dropdb "$TEMP_DB" 2>/dev/null

                  # Now do the actual restore
                  sudo -u postgres psql opinionpointer -c "SELECT pg_terminate_backend(pid) FROM pg_stat_activity WHERE datname = 'opinionpointer' AND pid <> pg_backend_pid();" > /dev/null 2>&1

                  # Use pg_restore-compatible approach - recreate from backup
                  sudo -u postgres dropdb opinionpointer 2>/dev/null
                  sudo -u postgres createdb -O opinionpointer opinionpointer
                  sudo -u postgres psql opinionpointer < "$BACKUP_FILE" > /dev/null 2>&1

                  if [ $? -eq 0 ]; then
                    echo "‚úÖ Database restored successfully"
                    return 0
                  fi
                fi
                sudo -u postgres dropdb "$TEMP_DB" 2>/dev/null
              fi

              echo "‚ùå Database restore failed! Manual intervention required."
              echo "Backup file: $BACKUP_FILE"
              return 1
            }

            echo "üóÉÔ∏è  Checking for pending database migrations..."

            # Check for stuck migration locks
            LOCK_STATUS=$(sudo -u postgres psql opinionpointer -t -c "SELECT COUNT(*) FROM _prisma_migrations WHERE finished_at IS NULL AND started_at < NOW() - INTERVAL '30 minutes';" 2>/dev/null | tr -d ' ')
            if [ "$LOCK_STATUS" != "0" ] && [ -n "$LOCK_STATUS" ]; then
              echo "‚ö†Ô∏è  Found stuck migrations, cleaning up..."
              sudo -u postgres psql opinionpointer -c "DELETE FROM _prisma_migrations WHERE finished_at IS NULL AND started_at < NOW() - INTERVAL '30 minutes';" > /dev/null 2>&1
            fi

            # Check migration status with comprehensive error handling
            MIGRATION_STATUS=$(npx prisma migrate status 2>&1)
            MIGRATION_EXIT_CODE=$?
            echo "$MIGRATION_STATUS"

            # Handle various migration status scenarios
            if [ $MIGRATION_EXIT_CODE -ne 0 ]; then
              echo "‚ùå Failed to check migration status!"

              # Check if it's a connection issue
              if echo "$MIGRATION_STATUS" | grep -qi "connection\|connect\|ECONNREFUSED"; then
                echo "‚ùå Database connection failed!"
                exit 1
              fi

              # Check if migrations table doesn't exist (fresh db)
              if echo "$MIGRATION_STATUS" | grep -qi "does not exist\|relation.*_prisma_migrations"; then
                echo "üìã Migrations table doesn't exist - will be created on first migration"
              else
                echo "‚ùå Unknown migration status error"
                exit 1
              fi
            fi

            if echo "$MIGRATION_STATUS" | grep -q "Database schema is up to date"; then
              echo "‚úÖ No migrations needed"
              MIGRATIONS_APPLIED=false
            elif echo "$MIGRATION_STATUS" | grep -qi "drift\|schema drift"; then
              echo "‚ö†Ô∏è  Schema drift detected!"
              echo "üîç Checking drift details..."
              npx prisma migrate diff --from-schema-datasource prisma/schema.prisma --to-schema-datamodel prisma/schema.prisma --exit-code || true
              echo "üîÑ Attempting to resolve drift by applying migrations..."
              MIGRATIONS_APPLIED=true
            elif echo "$MIGRATION_STATUS" | grep -qi "failed\|rolled back"; then
              echo "‚ö†Ô∏è  Found failed migration records, attempting to resolve..."
              # Mark failed migrations for retry
              sudo -u postgres psql opinionpointer -c "DELETE FROM _prisma_migrations WHERE rolled_back_at IS NOT NULL OR (finished_at IS NULL AND applied_steps_count = 0);" > /dev/null 2>&1
              MIGRATIONS_APPLIED=true
            else
              MIGRATIONS_APPLIED=true
            fi

            if [ "$MIGRATIONS_APPLIED" = true ]; then
              echo "üîÑ Applying database migrations..."

              # Run migrations with timeout to prevent hanging
              timeout 300 npx prisma migrate deploy 2>&1
              MIGRATE_EXIT_CODE=$?

              if [ $MIGRATE_EXIT_CODE -eq 124 ]; then
                echo "‚ùå Migration timed out after 5 minutes!"
                restore_database
                pm2 start opinionpointer
                exit 1
              elif [ $MIGRATE_EXIT_CODE -ne 0 ]; then
                echo "‚ùå Migration failed! (Exit code: $MIGRATE_EXIT_CODE)"
                restore_database
                pm2 start opinionpointer
                exit 1
              fi

              echo "‚úÖ Migrations applied successfully"

              # Verify database is accessible after migrations
              echo "üîç Verifying database connectivity after migrations..."
              if ! npx prisma db execute --stdin <<< "SELECT 1;" > /dev/null 2>&1; then
                echo "‚ùå Database connectivity check failed after migrations!"
                restore_database
                pm2 start opinionpointer
                exit 1
              fi
              echo "‚úÖ Database connectivity verified"
            fi

            echo "‚è∏Ô∏è  Stopping PM2 application..."
            pm2 stop opinionpointer

            echo "üî® Building application with Next.js 16..."
            echo "üîß Build environment: ESM modules with Turbopack"
            npm run build

            if [ $? -eq 0 ]; then
              echo "‚úÖ Build successful!"
              echo "üìä Verifying build output..."
              ls -la .next/standalone 2>/dev/null || echo "Build artifacts created"

              echo "üîç Checking build artifacts..."
              if [ -d ".next" ]; then
                echo "‚úÖ .next directory exists"
                du -sh .next || echo "Build size check"
              else
                echo "‚ö†Ô∏è  .next directory not found"
              fi

              echo "‚ñ∂Ô∏è  Starting PM2 application..."
              pm2 start opinionpointer

              # Wait for application to start
              sleep 5

              # Verify application is running
              pm2 status opinionpointer

              # Keep last 10 backups only
              echo "üßπ Cleaning old backups..."
              ls -t /root/backups/db_backup_*.sql | tail -n +11 | xargs -r rm

              echo "‚úÖ Deployment completed successfully!"
            else
              echo "‚ùå Build failed! Rolling back..."

              # If migrations were applied, restore database
              if [ "$MIGRATIONS_APPLIED" = true ]; then
                restore_database
              fi

              pm2 start opinionpointer
              echo "üîÑ Application restarted with previous version"
              exit 1
            fi

      - name: Health Check
        run: |
          echo "üîç Waiting for application to warm up..."
          sleep 15
          echo "üè• Performing health check..."
          curl -f https://opinionpointer.com/health || (echo "‚ùå Health check failed!" && exit 1)
          echo "‚úÖ Health check passed!"

      - name: Notify on Success
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üìä Application is healthy and running"

      - name: Notify on Failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          echo "üîÑ Application may have been rolled back to previous version"
